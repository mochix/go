language: php
php:
  - 5.5
  - 5.6
before_script:
  - composer self-update
  - composer install
script:
  - mkdir -p build/logs
after_script:
  - php vendor/bin/phpcs gomoku.php --standard=PSR2
  - php vendor/bin/phpcpd gomoku.php
  - php vendor/bin/phpmd lib text codesize,controversial,design,naming,unused code
